<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Garden Designer</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Basic styles -->
    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: #f0fdf4; /* green-50 */
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #86efac;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4ade80;
      }
    </style>

    <!-- Import map for React etc -->
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
          "react": "https://aistudiocdn.com/react@^19.2.1",
          "react/": "https://aistudiocdn.com/react@^19.2.1/",
          "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>

    <!-- Actual React app -->
    <script type="module">
      import React from "react";
      import ReactDOM from "react-dom/client";

      function App() {
        return React.createElement(
          "div",
          { className: "p-10 text-center" },
          [
            React.createElement(
              "h1",
              { className: "text-4xl font-bold text-green-700 mb-4" },
              "ðŸŒ± Dream Garden Designer"
            ),
            React.createElement(
              "p",
              { className: "text-lg text-green-900" },
              "Your AI-powered landscape planning assistant."
            )
          ]
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(React.createElement(App));
    </script>
  </body>
</html>
