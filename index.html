    <!-- Tailwind -->

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: #f0fdf4;
      }
    </style>

    <!-- Import React (esm.sh is reliable on Vercel) -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@19.0.0",
          "react-dom/client": "https://esm.sh/react-dom@19.0.0/client"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>

    <script type="module">
      import React from "react";
      import { createRoot } from "react-dom/client";

      function App() {
        return (
          React.createElement("div", { className: "" }, [

            /* ---------------- Top Navigation Bar ---------------- */
            React.createElement(

              [
                React.createElement(
                  "div",
                  { className: "flex items-center space-x-3" },

                    React.createElement("div", { className: "w-8 h-8 bg-green-600 rounded-lg flex items-center justify-center text-white font-bold" }, "üåø"),

                  [
                    "Design Your ",
                    React.createElement("span", { className: "text-green-600" }, "Perfect Sanctuary")

                React.createElement(

                  { className: "text-gray-600 mt-4 text-lg max-w-2xl mx-auto" },

                          React.createElement("option", null, "Modern Clean Lines")
                        ]
                      )
                    ]),

                    /* Garden Size */
                    React.createElement("div", null, [
                      React.createElement("label", { className: "font-semibold text-gray-700" }, "Garden Size"),
                      React.createElement(
                        "select",
                        { className: "mt-2 w-full p-3 border rounded-lg" },
                        [
                          React.createElement("option", null, "Small (under 200 sq ft)"),
                          React.createElement("option", null, "Medium Suburban Yard"),
                          React.createElement("option", null, "Large Open Space")

                      )

                    React.createElement("div", null, [

                        [
                          React.createElement("option", null, "Full Sun (6+ hours)"),
                          React.createElement("option", null, "Partial Sun"),
                          React.createElement("option", null, "Shade")

                      )
                    ]),

                    /* Hardiness Zone */
                    React.createElement("div", null, [
                      React.createElement("label", { className: "font-semibold text-gray-700" }, "Hardiness Zone (Optional)"),
                      React.createElement("input", {
                        className: "mt-2 w-full p-3 border rounded-lg",
                        placeholder: "e.g., 7b, 9a"
                      })
                    ])
                  ]
                )
              ]
            )
          ])
        );
      }

      const root = createRoot(document.getElementById("root"));
      root.render(React.createElement(App));
    </script>
  </body>
</html>
